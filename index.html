<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <title>Electric Drum Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">Chirantana I Love....</div>
        <div class="drum-container">
            <div class="drum-pad" id="pad1" data-key="Q"></div>
            <div class="drum-pad" id="pad2" data-key="W"></div>
            <div class="drum-pad" id="pad3" data-key="E"></div>
            <div class="drum-pad" id="pad4" data-key="A"></div>
            <div class="drum-pad" id="pad5" data-key="S"></div>
            <div class="drum-pad" id="pad6" data-key="D"></div>
            <div class="drum-pad" id="pad7" data-key="Z"></div>
            <div class="drum-pad" id="pad8" data-key="X"></div>
            <div class="drum-pad" id="pad9" data-key="C"></div>
            <div class="drum-pad" id="pad10" data-key="V"></div>
        </div>
    </div>
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script src="scripts.js"></script>
</body>

</html>
