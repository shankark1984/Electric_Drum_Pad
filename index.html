<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <title>Electric Drum Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-container">
        <div class="drum-pad" id="pad1" data-key="Q">Q</div>
        <div class="drum-pad" id="pad2" data-key="W">W</div>
        <div class="drum-pad" id="pad3" data-key="E">E</div>
        <div class="drum-pad" id="pad4" data-key="A">A</div>
        <div class="drum-pad" id="pad5" data-key="S">S</div>
        <div class="drum-pad" id="pad6" data-key="D">D</div>
        <div class="drum-pad" id="pad7" data-key="Z">Z</div>
        <div class="drum-pad" id="pad8" data-key="X">X</div>
        <div class="drum-pad" id="pad9" data-key="C">C</div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
